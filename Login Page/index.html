<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Eazyupdates</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div class="image">
        <img src="./display.png" alt="" width="700px" />
      </div>
      <div class="login">
        <div class="info">
          <div class="content">
            <div class="heading">
              <h1>Welcome to EazyUpdates</h1>
            </div>

            <div class="about">
              Keep track of your projects, teams, or individuals progress.
              EazyUpdates can ease your job of keeping track of every member's
              updates within the organization.
            </div>
          </div>
          <div class="form">
            <form action="">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="Enter your email"
                required
              />
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
                required
              />
              <br />
            </form>
            <input type="submit" id="submit" value="Submit" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
